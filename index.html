<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <div class="input-group">
            <label for="billAmount">Valor da Conta:</label>
            <input type="number" id="billAmount" placeholder="0.00" step="0.01">
        </div>
        <div class="input-group">
            <label for="tipPercentage">Porcentagem de Gorjeta:</label>
            <select id="tipPercentage">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="custom">Personalizado</option>
            </select>
        </div>
        <div class="input-group" id="customTipInput">
            <label for="customTip">Personalizado (%):</label>
            <input type="number" id="customTip" placeholder="0" step="1" min="0">
        </div>
        <button onclick="calculateTip()">Calcular Gorjeta</button>
        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
